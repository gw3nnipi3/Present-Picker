<script>
var i = -1;

function nextProfile(){
  i = i + 1;
  setTimeout(function(){
    if(i > 0 ) {document.getElementById("propic").style.opacity = 0}; 
    document.getElementById("propic").src = profiles[i].photo;
    document.getElementById("username").innerHTML = profiles[i].name;
    document.getElementById("city").innerHTML = profiles[i].city;
  }, 150)
}

$(document).on("pagecreate","#pageone",function(){
  $("#dragThis").on("swiperight",function(){
    $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("goodbanner").style.display = "block";
    document.getElementById("neutralbanner").style.display = "none";
    document.getElementById("badbanner").style.display = "none";
    $('#dragThis').addClass('animated bounceOutRight');
    nextProfile();
    setTimeout(function(){
      document.getElementById("goodbanner").style.display = "none";
      document.getElementById("neutralbanner").style.display = "block";
      setTimeout(function(){$('#dragThis').removeClass('animated bounceOutRight')}, 250);
      setTimeout(function(){
        document.getElementById("propic").style.opacity = 1;
        $('#dragThis').addClass('animated fadeIn')}, 400);
    }, 1000);
  });  
  $("#dragThis").on("swipeleft",function(){
    $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("badbanner").style.display = "block";
    document.getElementById("goodbanner").style.display = "none";
    document.getElementById("neutralbanner").style.display = "none";
    $('#dragThis').addClass('animated bounceOutLeft');
    nextProfile();
    setTimeout(function(){
      document.getElementById("badbanner").style.display = "none";
      document.getElementById("neutralbanner").style.display = "block";
      setTimeout(function(){$('#dragThis').removeClass('animated bounceOutLeft')}, 250);
      setTimeout(function(){
        document.getElementById("propic").style.opacity = 1;
        $('#dragThis').addClass('animated fadeIn')}, 400);
    }, 1000);
  });

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowLeft') {
      $('#dragThis').removeClass('animated fadeIn');
      document.getElementById("badbanner").style.display = "block";
      document.getElementById("goodbanner").style.display = "none";
      document.getElementById("neutralbanner").style.display = "none";
      $('#dragThis').addClass('animated bounceOutLeft');
      nextProfile();
      setTimeout(function(){
        document.getElementById("badbanner").style.display = "none";
        document.getElementById("neutralbanner").style.display = "block";
        setTimeout(function(){$('#dragThis').removeClass('animated bounceOutLeft')}, 250);
        setTimeout(function(){
          document.getElementById("propic").style.opacity = 1;
          $('#dragThis').addClass('animated fadeIn')}, 400);
      }, 1000);
    } else if (event.key === 'ArrowRight') {
      $('#dragThis').removeClass('animated fadeIn');
      document.getElementById("goodbanner").style.display = "block";
      document.getElementById("neutralbanner").style.display = "none";
      document.getElementById("badbanner").style.display = "none";
      $('#dragThis').addClass('animated bounceOutRight');
      nextProfile();
      setTimeout(function(){
        document.getElementById("goodbanner").style.display = "none";
        document.getElementById("neutralbanner").style.display = "block";
        setTimeout(function(){$('#dragThis').removeClass('animated bounceOutRight')}, 250);
        setTimeout(function(){
          document.getElementById("propic").style.opacity = 1;
          $('#dragThis').addClass('animated fadeIn')}, 400);
      }, 1000);
    }
  });
});
</script>
